<mat-card>
  <mat-card-header style="margin-left: 40%;">
    <h2>User Login</h2>
  </mat-card-header>
  <mat-card-content>
    <form
      class="example-form"
      [formGroup]="loginform"
      (ngSubmit)="proceedlogin()"
    >
      <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" style="margin-right: 10px">
          Submit
        </button>
        <a
          routerLink="/register"
          mat-raised-button
          color="accent"
          style="margin-right: 10px"
          >Register Here</a
        >
      </div>
    </form>
  </mat-card-content>
</mat-card>
